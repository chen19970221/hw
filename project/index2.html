<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="https://imgur.com/rBqexvG.png" alt="六角 logo">
        </div>
        <div class="content">
            <div class="course">
                <div class="course-item">
                    <img src="https://i.imgur.com/XdgymcV.png" alt="html5">
                    <h2>Html 5 基礎教學</h2>
                    <p>主流前端網站設計的基礎就在六角學院，在這裡不在是填鴨式教學，而是透過實際的範例，瞭解正確的網站閍骏流
                        程，講師均具有業界開發經驗，讓學員學習業界主流的開發方法。 </p>
                </div>
                <div class="course-item">
                    <img src="https://imgur.com/35E57xb.png" alt="rwd">
                    <h2>響應式網站設計</h2>
                    <p>響應式網站設計(Responsive web design)，目前大多使用者均是以手機瀏览的情況下，鋬應式網站已經是必備的。六鱼學院將會提供業思響應式開發方法，譔學生瞭解行動版開發技巧。 </p>
                </div>
                <div class="course-item">
                    <img src="https://imgur.com/DScnntv.png" alt="jQuery">
                    <h2>jQuery 實戰教學</h2>
                    <p>本課程有以下特色</p>
                    <ul>
                        <li>・了解變數的使用方分法</li>
                        <li>・學習並操作 DOM</li>
                        <li>・學習數學基本運算方式</li>
                        <li>・套件的操作及運用</li>
                    </ul>
                    
                </div>
            </div>
        </div>
        <div class="footer">
            <p>
                六角表尾
            </p>
        </div>
    </div>
</body>
</html>
